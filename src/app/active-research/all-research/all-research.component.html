<div class="data_holder">
  <div class="data_item" *ngFor="let research of allResearch" (click)="onClick(research)">

    <div class="inline_carousel_container">
      <shared-carousel [items]="[research.image]">
      </shared-carousel>
    </div>

    <div class="item_row">
      <div class="name">{{research.name}}</div>
      <div class="detail">{{research.simple_description}}</div>
    </div>
  </div>
</div>
